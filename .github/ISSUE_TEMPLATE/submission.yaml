name: Product Submission
description: Submit your product
title: "[Product] <title>"
labels: [Product]
body:
- type: input
  attributes:
    label: Product Name
    description: Please add a name to your product.
  validations:
    required: true

- type: dropdown
  attributes:
    label: Theme
    description: Select a theme for your solution
    options:
      - Sustainability 
      - Healthcare
      - Emerging Technologies
      - Open Innovation


- type: textarea
  attributes:
    label: Product Description
    description: Please keep your description below 100 characters
  validations:
    required: false
    
- type: input
  attributes:
    label: Student Name(s)
    description: Add names of all team members.
  validations:
    required: true
    
- type: input
  attributes:
    label: Student GitHub Usernames
    description: Add names of all team members.
  validations:
    required: true

- type: input
  attributes:
    label: University Name
    description: Add names .
  validations:
    required: true


- type: input
  attributes:
    label: GitHub Repository
    description: Please share GitHub repository link of your project.
  validations:
    required: true
    
- type: input
  attributes:
    label: Project URL
    description: Please share demo link of your project or demo video.
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Product Pitch/Presentation
    description: |
      Links? References? Anything that will give us more context about your project!
      Tip: You can attach project details - pdf files, project presentation, images by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
    
- type: dropdown
  attributes:
    label: GitHub Student Developer Pack Tools Used
    description: |
      Projects must use at least one tool from the Pack.
    multiple: true
    options:
      - Deepsource
      - Deepscan
      - pyCharm
      - Push Bots
      - Canva
      - Microsoft Azure
      - GitHub
      - ATOM
      - Mongo DB
      - Twilio
      - Pop SQL
      - Astra
      - WiseJ
      - LogDNA
  validations:
    required: true
